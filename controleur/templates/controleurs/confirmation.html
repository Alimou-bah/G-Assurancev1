<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Confirmation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-primary d-flex align-items-center min-vh-100 text-white">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-lg border-0 rounded-4 text-center p-4">
            <div class="card-body">
              <h1 class="card-title text-success mb-3">
                ✅ Confirmation réussie
              </h1>
              <p class="card-text">
                La personne existe bien dans votre base de données.
              </p>
              <p class="card-text fw-bold text-primary">
                Merci de votre confiance !
              </p>
              <a href="{% url 'logout'%}" class="btn btn-outline-primary mt-3"
                >Deconnexion</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (optionnel si pas d'interaction) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
